<!DOCTYPE html>
<html>
<head>
  <title>Aquarium</title>
  <link href="https://fonts.googleapis.com/css?family=Bubbler+One" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <img src="http://worldartsme.com/images/cute-starfish-clipart-1.jpg" alt="">
    <p>Fish color :</p>
    <select id="fishUrl">
      <option value="http://www.terrormisu.com/images/gifs/bluefish_tig.gif">Blue</option>
      <option value="https://media.giphy.com/media/uDhUojQSinCdq/giphy.gif">Green</option>
      <option value="http://dl.glitter-graphics.com/pub/1863/1863790z8yfc6r026.gif">Orange</option>
      <option value="http://bestanimations.com/Animals/Fish/animated-tropical-fish-5.gif">Red</option>
      <option value="https://dumielauxepices.net/sites/default/files/tropical-fish-clipart-3d-fish-806000-7124412.gif">Pink</option>
      <option value=" http://ir-webdesign.cz/images/seahorse-animated.gif">Seahorse*</option>
    </select>
    <p>Swimming speed :</p>
    <input type="number" value= 1 id="fishSpeed">
    <i id="btnAddFish" class="fas fa-fish"></i>
  </section>
  <section id="container"></section>
  <script src="dist/bundle.js"></script>
</body>
</html>
